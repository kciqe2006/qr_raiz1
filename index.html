<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .qr-code {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generador de Códigos QR</h1>
    <form id="qr-form" action="/generate_qr" method="POST" enctype="multipart/form-data">
        <label for="qr-type">Elige el tipo de QR:</label>
        <select id="qr-type" name="qr-type" required>
            <option value="sms">SMS</option>
            <option value="url">URL</option>
            <option value="wifi">Wi-Fi</option>
            <option value="location">Ubicación</option>
            <option value="vcard">vCard</option>
            <option value="email">Correo electrónico</option>
            <option value="video">Video URL</option>
        </select>

        <div id="sms-fields" class="qr-fields">
            <label for="phone_number">Número de teléfono:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Número de teléfono" required>

            <label for="message">Mensaje:</label>
            <input type="text" id="message" name="message" placeholder="Escribe tu mensaje" required>
        </div>

        <div id="url-fields" class="qr-fields" style="display:none;">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Introduce la URL" required>
        </div>

        <div id="wifi-fields" class="qr-fields" style="display:none;">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" placeholder="Nombre de la red Wi-Fi" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña de la red" required>

            <label for="encryption">Encriptación:</label>
            <select id="encryption" name="encryption" required>
                <option value="WPA">WPA</option>
                <option value="WEP">WEP</option>
                <option value="nopassword">Sin contraseña</option>
            </select>
        </div>

        <div id="location-fields" class="qr-fields" style="display:none;">
            <label for="latitude">Latitud:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Introduce la latitud" required>

            <label for="longitude">Longitud:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Introduce la longitud" required>
        </div>

        <div id="vcard-fields" class="qr-fields" style="display:none;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Nombre completo" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Teléfono" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Dirección" required>
        </div>

        <div id="email-fields" class="qr-fields" style="display:none;">
            <label for="email_subject">Asunto:</label>
            <input type="text" id="email_subject" name="email_subject" placeholder="Asunto del correo" required>

            <label for="email_body">Cuerpo del mensaje:</label>
            <textarea id="email_body" name="email_body" placeholder="Escribe el cuerpo del correo" required></textarea>
        </div>

        <div id="video-fields" class="qr-fields" style="display:none;">
            <label for="video_url">URL del video:</label>
            <input type="url" id="video_url" name="video_url" placeholder="Introduce la URL del video" required>
        </div>

        <button type="submit">Generar QR</button>
    </form>

    <div class="qr-code" id="qr-code" style="display:none;">
        <h2>Tu código QR:</h2>
        <img id="qr-image" src="" alt="Código QR generado">
    </div>
</div>

<script>
    document.getElementById('qr-type').addEventListener('change', function() {
        var selectedType = this.value;
        var allFields = document.querySelectorAll('.qr-fields');
        allFields.forEach(function(field) {
            field.style.display = 'none';
        });
        var selectedFields = document.getElementById(selectedType + '-fields');
        if (selectedFields) {
            selectedFields.style.display = 'block';
        }
    });

    // Mostrar el QR generado
    document.getElementById('qr-form').onsubmit = function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        fetch('/generate_qr', {
            method: 'POST',
            body: formData
        })
        .then(response => response.blob())
        .then(data => {
            var qrImage = URL.createObjectURL(data);
            document.getElementById('qr-image').src = qrImage;
            document.getElementById('qr-code').style.display = 'block';
        })
        .catch(error => {
            alert('Error al generar el QR');
            console.error(error);
        });
    };
</script>

</body>
</html>
