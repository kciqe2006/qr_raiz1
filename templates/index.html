<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .qr-code {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Códigos QR</h2>
        <form action="/generate_qr" method="POST">
            <select name="qr-type" id="qr-type" required>
                <option value="" disabled selected>Selecciona un tipo de QR</option>
                <option value="sms">SMS</option>
                <option value="url">URL</option>
                <option value="wifi">Wi-Fi</option>
                <option value="location">Ubicación</option>
                <option value="vcard">VCard</option>
                <option value="email">Email</option>
                <option value="video">Video</option>
            </select>

            <!-- Campos que se mostrarán según el tipo de QR -->
            <div id="sms-fields" style="display:none;">
                <input type="text" name="phone_number" placeholder="Número de teléfono" required>
                <input type="text" name="message" placeholder="Mensaje SMS" required>
            </div>
            <div id="url-fields" style="display:none;">
                <input type="url" name="url" placeholder="URL" required>
            </div>
            <div id="wifi-fields" style="display:none;">
                <input type="text" name="ssid" placeholder="SSID" required>
                <input type="password" name="password" placeholder="Contraseña Wi-Fi" required>
                <select name="encryption" required>
                    <option value="WPA">WPA</option>
                    <option value="WEP">WEP</option>
                    <option value="None">Ninguna</option>
                </select>
            </div>
            <div id="location-fields" style="display:none;">
                <input type="text" name="latitude" placeholder="Latitud" required>
                <input type="text" name="longitude" placeholder="Longitud" required>
            </div>
            <div id="vcard-fields" style="display:none;">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="text" name="phone" placeholder="Teléfono" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="text" name="address" placeholder="Dirección" required>
            </div>
            <div id="email-fields" style="display:none;">
                <input type="text" name="email_subject" placeholder="Asunto" required>
                <input type="text" name="email_body" placeholder="Cuerpo del mensaje" required>
            </div>
            <div id="video-fields" style="display:none;">
                <input type="url" name="video_url" placeholder="URL del video" required>
            </div>

            <button type="submit">Generar QR</button>
        </form>

        <!-- Mostrar el código QR generado -->
        <div class="qr-code">
            <img id="qr-image" src="" alt="QR Code" style="display:none;">
        </div>
    </div>

    <script>
        const qrTypeSelect = document.getElementById('qr-type');
        const smsFields = document.getElementById('sms-fields');
        const urlFields = document.getElementById('url-fields');
        const wifiFields = document.getElementById('wifi-fields');
        const locationFields = document.getElementById('location-fields');
        const vcardFields = document.getElementById('vcard-fields');
        const emailFields = document.getElementById('email-fields');
        const videoFields = document.getElementById('video-fields');

        qrTypeSelect.addEventListener('change', function() {
            const selectedType = qrTypeSelect.value;

            // Ocultar todos los campos
            smsFields.style.display = 'none';
            urlFields.style.display = 'none';
            wifiFields.style.display = 'none';
            locationFields.style.display = 'none';
            vcardFields.style.display = 'none';
            emailFields.style.display = 'none';
            videoFields.style.display = 'none';

            // Mostrar solo los campos relevantes
            if (selectedType === 'sms') {
                smsFields.style.display = 'block';
            } else if (selectedType === 'url') {
                urlFields.style.display = 'block';
            } else if (selectedType === 'wifi') {
                wifiFields.style.display = 'block';
            } else if (selectedType === 'location') {
                locationFields.style.display = 'block';
            } else if (selectedType === 'vcard') {
                vcardFields.style.display = 'block';
            } else if (selectedType === 'email') {
                emailFields.style.display = 'block';
            } else if (selectedType === 'video') {
                videoFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
