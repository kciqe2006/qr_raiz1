<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR - Raíz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJrTHTXkC6Xk5J2CXjx8pzuHq8IRl5p0p4dX5wDymQmN8l7zAYr82kkI9R1g" crossorigin="anonymous">
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Generador de Códigos QR - Raíz</h1>
    <form action="/generate_qr" method="POST">
        <div class="mb-3">
            <label for="qr-type" class="form-label">Selecciona el tipo de QR:</label>
            <select name="qr-type" id="qr-type" class="form-select" required>
                <option value="sms">SMS</option>
                <option value="url">URL</option>
                <option value="wifi">Wi-Fi</option>
                <option value="location">Ubicación</option>
                <option value="vcard">VCard</option>
                <option value="email">Email</option>
                <option value="video">Video</option>
            </select>
        </div>

        <div id="sms-fields" class="qr-fields">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Número de teléfono:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
        </div>

        <div id="url-fields" class="qr-fields">
            <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
        </div>

        <div id="wifi-fields" class="qr-fields">
            <div class="mb-3">
                <label for="ssid" class="form-label">SSID (Nombre de red):</label>
                <input type="text" class="form-control" id="ssid" name="ssid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="encryption" class="form-label">Método de cifrado:</label>
                <select name="encryption" id="encryption" class="form-select" required>
                    <option value="WPA">WPA</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">Sin contraseña</option>
                </select>
            </div>
        </div>

        <div id="location-fields" class="qr-fields">
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" onclick="getLocation()">Obtener mi ubicación</button>
                <p id="location-status"></p>
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
            </div>
        </div>

        <div id="vcard-fields" class="qr-fields">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
        </div>

        <div id="email-fields" class="qr-fields">
            <div class="mb-3">
                <label for="email_subject" class="form-label">Asunto:</label>
                <input type="text" class="form-control" id="email_subject" name="email_subject" required>
            </div>
            <div class="mb-3">
                <label for="email_body" class="form-label">Cuerpo del correo:</label>
                <textarea class="form-control" id="email_body" name="email_body" rows="3" required></textarea>
            </div>
        </div>

        <div id="video-fields" class="qr-fields">
            <div class="mb-3">
                <label for="video_url" class="form-label">URL del video:</label>
                <input type="text" class="form-control" id="video_url" name="video_url" required>
            </div>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Generar QR</button>
        </div>
    </form>
</div>

<script>
    // Función para obtener la ubicación del usuario
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location-status").innerHTML = "Geolocalización no soportada por este navegador.";
        }
    }

    function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // Establecer los valores en los campos ocultos
        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lon;

        // Mostrar la ubicación
        document.getElementById("location-status").innerHTML = "Ubicación obtenida: Lat " + lat + ", Lng " + lon;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location-status").innerHTML = "El usuario denegó la solicitud de geolocalización.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location-status").innerHTML = "La información de ubicación no está disponible.";
                break;
            case error.TIMEOUT:
                document.getElementById("location-status").innerHTML = "La solicitud de geolocalización ha expirado.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location-status").innerHTML = "Ha ocurrido un error desconocido.";
                break;
        }
    }
</script>

</body>
</html>
