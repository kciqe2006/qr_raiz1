<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - Raíz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .qr-result img {
            max-width: 100%;
            display: block;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .qr-result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de QR - Raíz</h1>
        <div class="form-container">
            <label for="qr-type">Selecciona el tipo de QR:</label>
            <select id="qr-type">
                <option value="wifi">Wifi</option>
                <option value="sms">SMS</option>
                <option value="url">URL</option>
                <option value="video">Video</option>
                <option value="email">Correo Electrónico</option>
                <option value="text">Texto</option>
                <option value="location">Localización</option>
                <option value="vcard">VCard</option>
            </select>

            <div id="wifi-options" class="qr-options">
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" placeholder="Nombre de la red WiFi">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" placeholder="Contraseña de la red WiFi">
                <label for="encryption">Cifrado:</label>
                <select id="encryption">
                    <option value="WPA">WPA</option>
                    <option value="WEP">WEP</option>
                    <option value="None">Sin cifrado</option>
                </select>
            </div>

            <div id="sms-options" class="qr-options">
                <label for="sms-number">Número de teléfono:</label>
                <input type="text" id="sms-number" placeholder="Número de teléfono">
                <label for="sms-message">Mensaje:</label>
                <input type="text" id="sms-message" placeholder="Mensaje SMS">
            </div>

            <div id="url-options" class="qr-options">
                <label for="url">URL:</label>
                <input type="text" id="url" placeholder="Introduce la URL">
            </div>

            <div id="video-options" class="qr-options">
                <label for="video-url">URL del video:</label>
                <input type="text" id="video-url" placeholder="URL del video">
            </div>

            <div id="email-options" class="qr-options">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" placeholder="Introduce el correo electrónico">
            </div>

            <div id="text-options" class="qr-options">
                <label for="text">Texto:</label>
                <input type="text" id="text" placeholder="Introduce el texto">
            </div>

            <div id="location-options" class="qr-options">
                <label for="latitude">Latitud:</label>
                <input type="text" id="latitude" placeholder="Introduce la latitud">
                <label for="longitude">Longitud:</label>
                <input type="text" id="longitude" placeholder="Introduce la longitud">
            </div>

            <div id="vcard-options" class="qr-options">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Introduce el nombre">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" placeholder="Introduce el número de teléfono">
                <label for="email-vcard">Correo Electrónico:</label>
                <input type="text" id="email-vcard" placeholder="Introduce el correo electrónico">
            </div>

            <button id="generate-qr">Generar QR</button>
        </div>

        <div class="qr-result">
            <h2>QR generado:</h2>
            <img id="qr-image" src="" alt="QR Code" style="display:none;">
        </div>
    </div>

    <script>
        // Mostrar u ocultar opciones según el tipo de QR seleccionado
        document.getElementById('qr-type').addEventListener('change', function() {
            var selectedType = this.value;
            var options = document.querySelectorAll('.qr-options');
            options.forEach(function(option) {
                option.style.display = 'none';
            });
            document.getElementById(selectedType + '-options').style.display = 'block';
        });

        document.getElementById('generate-qr').addEventListener('click', function() {
            var qrType = document.getElementById('qr-type').value;
            var qrData = {};

            // Recoger los datos según el tipo de QR
            if (qrType === 'wifi') {
                qrData = {
                    ssid: document.getElementById('ssid').value,
                    password: document.getElementById('password').value,
                    encryption: document.getElementById('encryption').value
                };
            } else if (qrType === 'sms') {
                qrData = {
                    number: document.getElementById('sms-number').value,
                    message: document.getElementById('sms-message').value
                };
            } else if (qrType === 'url') {
                qrData = {
                    url: document.getElementById('url').value
                };
            } else if (qrType === 'video') {
                qrData = {
                    videoUrl: document.getElementById('video-url').value
                };
            } else if (qrType === 'email') {
                qrData = {
                    email: document.getElementById('email').value
                };
            } else if (qrType === 'text') {
                qrData = {
                    text: document.getElementById('text').value
                };
            } else if (qrType === 'location') {
                qrData = {
                    latitude: document.getElementById('latitude').value,
                    longitude: document.getElementById('longitude').value
                };
            } else if (qrType === 'vcard') {
                qrData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email-vcard').value
                };
            }

            // Generar el QR (esto lo manejas en tu backend)
            fetch('/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ type: qrType, data: qrData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('qr-image').src = 'data:image/png;base64,' + data.qr_image;
                document.getElementById('qr-image').style.display = 'block';
            })
            .catch(error => console.error('Error al generar el QR:', error));
        });
    </script>
</body>
</html>
