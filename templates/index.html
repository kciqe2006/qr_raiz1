<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }
        .form-container select, .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 30px;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Generador de Código QR</h1>

    <div class="form-container">
        <form action="/generate_qr" method="POST">
            <label for="qr-type">Selecciona el tipo de QR:</label>
            <select name="qr-type" id="qr-type" required>
                <option value="sms">SMS</option>
                <option value="url">URL</option>
                <option value="wifi">WiFi</option>
                <option value="location">Ubicación</option>
                <option value="vcard">VCard</option>
                <option value="email">Email</option>
                <option value="video">Video</option>
            </select>

            <!-- Campos para cada tipo de QR -->
            <div id="sms-fields" style="display:none;">
                <input type="text" name="phone_number" placeholder="Número de teléfono" required>
                <input type="text" name="message" placeholder="Mensaje" required>
            </div>
            <div id="url-fields" style="display:none;">
                <input type="url" name="url" placeholder="URL" required>
            </div>
            <div id="wifi-fields" style="display:none;">
                <input type="text" name="ssid" placeholder="Nombre de la red WiFi" required>
                <input type="text" name="password" placeholder="Contraseña" required>
                <select name="encryption" required>
                    <option value="WPA">WPA</option>
                    <option value="WEP">WEP</option>
                    <option value="none">Ninguna</option>
                </select>
            </div>
            <div id="location-fields" style="display:none;">
                <input type="text" name="latitude" placeholder="Latitud" required>
                <input type="text" name="longitude" placeholder="Longitud" required>
            </div>
            <div id="vcard-fields" style="display:none;">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="text" name="phone" placeholder="Teléfono" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="text" name="address" placeholder="Dirección" required>
            </div>
            <div id="email-fields" style="display:none;">
                <input type="text" name="email_subject" placeholder="Asunto del email" required>
                <input type="text" name="email_body" placeholder="Cuerpo del email" required>
            </div>
            <div id="video-fields" style="display:none;">
                <input type="url" name="video_url" placeholder="URL del video" required>
            </div>

            <button type="submit">Generar QR</button>
        </form>
    </div>

    <div id="qr-image">
        <!-- Aquí aparecerá la imagen del código QR -->
        <img id="qr-code" src="" alt="Código QR" style="display:none;">
    </div>

    <script>
        document.getElementById('qr-type').addEventListener('change', function() {
            const qrType = this.value;
            const allFields = document.querySelectorAll('.form-container > div');
            allFields.forEach(field => field.style.display = 'none');
            if (qrType) {
                document.getElementById(qrType + '-fields').style.display = 'block';
            }
        });
    </script>

</body>
</html>
