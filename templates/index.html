<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - Raíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="url"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .qr-image {
            margin-top: 20px;
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de QR - Raíz</h1>
    </header>

    <main>
        <h2>Generar QR para SMS</h2>
        <form action="/generate_sms_qr" method="POST">
            <label for="phone_number">Número de teléfono:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="message">Mensaje:</label>
            <input type="text" id="message" name="message" required>

            <button type="submit">Generar QR</button>
        </form>

        <h2>Generar QR para URL</h2>
        <form action="/generate_url_qr" method="POST">
            <label for="url">Enlace (URL):</label>
            <input type="url" id="url" name="url" required>

            <button type="submit">Generar QR</button>
        </form>

        <h2>Generar QR para Wi-Fi</h2>
        <form action="/generate_wifi_qr" method="POST">
            <label for="ssid">Nombre de la red (SSID):</label>
            <input type="text" id="ssid" name="ssid" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="encryption">Tipo de encriptación:</label>
            <input type="text" id="encryption" name="encryption" required>

            <button type="submit">Generar QR</button>
        </form>

        <h2>Generar QR para ubicación</h2>
        <form action="/generate_location_qr" method="POST">
            <label for="latitude">Latitud:</label>
            <input type="number" id="latitude" name="latitude" step="any" required>

            <label for="longitude">Longitud:</label>
            <input type="number" id="longitude" name="longitude" step="any" required>

            <button type="submit">Generar QR</button>
        </form>
    </main>
</body>
</html>
